<!-- 
In tis example, if user miss the any field then error message will show near that field. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun() {
            let a = document.getElementById("title").value;
            if (a == "") {
                document.getElementById("error").innerHTML = "Please enter title!"
            }
            else {
                document.getElementById("error").innerHTML = ""

            }
        }
    </script>
</head>

<body>
    <form action="">

        <label for="title">Title</label>
        <input type="text" id="title" onblur="myfun()"><b style="color: red;" id="error"></b>
        <br>
        <input type="submit" value="submit">
    </form>

</body>

</html>
